<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<a href="index.html">Menu</a>

<h1>Add a Person</h1>

<form>
  Name: <input id="name" type="text" name="name" value="Tintin"><br>
  Age: <input id="age" type="text" name="age" value="20"><br><br>
  <input type="button" value="Submit" onclick="sendPerson()">
</form> 

<script>
function sendPerson() {
    var text = '{"';
    text += 'name":"' + document.getElementById("name").value + '",'
    text += '"age":"' + document.getElementById("age").value + '"}'
    
    var car = JSON.parse(text); 
    
    var httpRequest = new XMLHttpRequest();
    httpRequest.open('POST', "http://localhost:8080/person", true);
    httpRequest.setRequestHeader("Content-type", "application/json");
    httpRequest.send(JSON.stringify(car));
    
}
</script>



</body>
</html>
